<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="./Image/1694955815014.jpg">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./Article.html">Article</a></li>
                <li><a href="./Form.html">Form</a></li>
                <li><a href="./Media.html">Media</a></li>

            </ul>
        </nav>
    </header>
    <!-- form -->
  <main>
    <section>
          <form class="">
        <h3>Form Page</h3>
        <div>
            <label for="text">First Name: <input type="text" name="First Name" placeholder="First Name" required></label>
        </div>
        <div>
            <label for="text">Last Name: <input type="text" name="Last Name" placeholder="Last Name" required></label>
        </div>
        <div>
            <label for="">Contact Number: </label>
            <input type="number" name="number" placeholder="Number" required>
        </div>
        <div>
            <label for="Email">Email Address: </label>
            <input type="email" name="email" placeholder="Email">
        </div>
        <div>
            <label for="Date Of Birth">Date of Birth:</label>
            <input type="date" name="date of birth" required>
        </div>
        
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div>
            <label for="Description">Description: </label>
            <textarea name="Description" rows="10" cols="30" placeholder="Description"></textarea>
        </div>
        <div>
            <label for="Checkbox">Checkbox: <input type="checkbox" name="Checkbox">Dada <input type="checkbox" name="checkbox">Vai</label>
        </div>
        <div>
            <label for="Radio">Religion: <input type="radio" name="choice" value="Hindu">Hindu <input type="radio" name="choice" value="Muslim">Muslim</label>
        </div>
        <div>
            <label for="fruit">Choose a fruit:</label>
            <select id="fruit" name="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="mango">Mango</option>
            </select>
        </div>
        <div>
            <input type="button" value="Submit">
        </div>
        
    </section>
  </main>

</body>
</html>
